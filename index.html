<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>HackCanada 2025</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.3/build/spline-viewer.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;

    }
    
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .animated-element {
      min-width: 500px;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      background-color: #9400df;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
  </style>
</head>

<body>
  <div class="">
      <spline-viewer url="https://prod.spline.design/7CobhRJFJAnjKcN0/scene.splinecode"></spline-viewer>
    <p>
      This is a simple card with a little description motherfucker
    </p>
  </div>
  <header style="height: 100vh;">
    <h1>HackCanada 2025</h1>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>Information about HackCanada 2025...</p>
  </section>

  <section id="sponsors">
    <h2>Sponsors & Partners</h2>
    <!-- Add sponsor logos or information here -->
  </section>

  <section id="discord">
    <h2>Join Our Discord</h2>
    <button>Join</button>
  </section>

  <section id="faq">
    <h2>FAQ</h2>
    <!-- Add FAQ items here -->

  <section id="location">
    <h2>Location</h2>
    <p>UFT | Bahen Center</p>
  </section>

  <footer style="height: 100vh;">
    <!-- Add footer content here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Initial position
    gsap.set('.animated-element', {
      position: 'fixed',
      top: '50%',
      left: '80%',
      xPercent: -50,
      yPercent: -50,
      zIndex: -1000,
    });
    // Create the animation timeline
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "bottom bottom",
        scrub: 1,
        markers: true
      }
    });

    // Get all sections
    const sections = document.querySelectorAll('section');

    // Add animations for each section
    sections.forEach((section, index) => {
      const progress = index / (sections.length - 1);
      const xMove = gsap.utils.interpolate(0, -60, progress);

      tl.to('.animated-element', {
        x: `${xMove}vw`,
        y: gsap.utils.wrapYoyo(0, 100, progress * 100),
        ease: "power1.inOut",
        duration: 1
      });
    });

    // Smooth scroll
    const lenis = new Lenis()

    lenis.on('scroll', (e) => {
      console.log(e)
    })

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf);

  </script>
</body>

</html>
